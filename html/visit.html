<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MallPath</title>
    <link rel="stylesheet" href="../css/visit.css">
    <script>
        function populate(s1, s2) {
            var s1 = document.getElementById(s1);
            var s2 = document.getElementById(s2);
            s2.innerHTML = "";

            if (s1.value === "Jakarta") {
                var optionArray = [
                    "|Select a mall",
                    "Grand Indonesia|Grand Indonesia",
                    "Central Park|Central Park"
                ];
            } else if (s1.value === "Bekasi") {
                var optionArray = [
                    "|Select a mall",
                    "Summarecon Bekasi|Summarecon Bekasi"
                ];
            }

            for (var i = 0; i < optionArray.length; i++) {
                var pair = optionArray[i].split("|");
                var newOption = document.createElement("option");
                newOption.value = pair[0];
                newOption.textContent = pair[1];
                s2.options.add(newOption);
            }

            // Enable confirm button when a mall is selected
            enableConfirmButton();
        }

        function enableConfirmButton() {
            var mallSelect = document.getElementById("mall-select");
            var confirmButton = document.getElementById("confirm-button");
            confirmButton.disabled = mallSelect.value === "";
        }

        function goToMall() {
            var mallSelect = document.getElementById("mall-select");
            var selectedMall = mallSelect.value;

            if (selectedMall === "Grand Indonesia") {
                window.location.href = "grandindo.html";
            } else if (selectedMall === "Central Park") {
                window.location.href = "centralpark.html";
            } else if (selectedMall === "Summarecon Bekasi") {
                window.location.href = "sumrec.html";
            }
        }
    </script>
</head>
<body>
    <header>
        <div class="container">
            <h1 class="logo">MallPath</h1>
            <nav>
                <ul>
                    <li><a href="homepage.html">Home</a></li>
                    <li><a href="visit.html">Visits</a></li>
                    <li><a href="event.html">Events</a></li>
                    <li><a href="aboutus.html">About Us</a></li>
                    <li><a href="login.html">Sign In</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <main>
        <section class="hero">
            <img src="../aset/gambar7.jpg" alt="Mall Image">
        </section>
        <section class="navbar">
            <div class="container">
                <h2>Visits</h2>
            </div>
        </section>
        <section class="visits">
            <div class="visit-selection">
                <label for="visit-select">Choose Your Visit:</label>
                <select id="visit-select" name="visit-select" onchange="populate('visit-select','mall-select')">
                    <option value="">Select an option</option>
                    <option value="Jakarta">Jakarta</option>
                    <option value="Bekasi">Bekasi</option>
                </select>
            </div>
            <div class="mall-selection">
                <label for="mall-select">Choose Your Mall:</label>
                <select id="mall-select" name="mall-select" onchange="enableConfirmButton()">
                    <option value="">Select a visit first</option>
                </select>
            </div>
            <div class="confirm-button">
                <button id="confirm-button" onclick="goToMall()" disabled>Confirm</button>
            </div>
        </section>
        <section class="categories">
            <div class="category" id="sport">
                <img src="../aset/Sport.jpg" alt="Sport">
                <h2>Sport</h2>
            </div>
            <div class="category" id="kids-toy">
                <img src="../aset/kid toy.jpg" alt="Kids & Toy">
                <h2>Kids & Toy</h2>
            </div>
            <div class="category" id="beauty">
                <img src="../aset/Beuty.jpg" alt="Beauty">
                <h2>Beauty</h2>
            </div>
            <div class="category" id="gadget">
                <img src="../aset/Gadget.jpg" alt="Gadget">
                <h2>Gadget</h2>
            </div>
            <div class="category" id="food-dining">
                <img src="../aset/Food&Dining.jpg" alt="Food & Dining">
                <h2>Food & Dining</h2>
            </div>
            <div class="category" id="fashion">
                <img src="../aset/fashion.jpg" alt="Fashion">
                <h2>Fashion</h2>
            </div>
        </section>
    </main>
    
    <footer>
        <div class="container">
            <div class="footer-content">
                <h2>MallPath</h2>
                <div class="contact">
                    <p>Contact Us</p>
                    <p>082182631293</p>
                    <p><a href="mailto:dimasalulceria37@gmail.com">dimasalulceria37@gmail.com</a></p>
                </div>
            </div>
        </div>
    </footer>
    
    <script src="visit.js"></script>
</body>
</html>
